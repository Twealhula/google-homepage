<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">

                        </svg>
                    </div>
                    
                    <div class="github-profile">
                        <a class="profile-img" href="https://github.com/Twealhula">
                        <img class="profile-img" src="profile-img.jpeg" alt="">
                        </a>
                    </div>

                </div>
            </nav>

            <div class="logo-flexbox">
                <img class="google-logo"
                src="google-logo.png"
                alt="Google logo"/>
            </div>

            <div class="searchbar-flexbox">
                <div class="searchbar">
                    <div class="search">
                        <img class="search-icon" src="google-search-magnifying-glass.png"/>
                        <input class ="search-input" type="text" " name="searchbar">
                    </div>
                </div>
            </div>

            <div class="buttons-flexbox">
                <div class="buttons">
                    <button class ="google-search">Google Search</button>
                    <button class="im-feeling-lucky">I'm Feeling Lucky</button>
                </div>
            </div>

            <nav class="bot-navigation">
                <div class="bot-navigation-left">
                    <a class="advertising bot-nav-format link" href="#">Advertising</a>
                    <a class="business bot-nav-format link" href="#">Business</a>
                    <a class="how-search-works bot-nav-format link" href="#">How Search works</a>
                </div>
                
                <div class="bot-navigation-middle">
                    <a class="carbon-neutral bot-nav-format link" href="#">
                        <img class="leaf-icon" src="leaf-icon.png"/>
                        <span class="carbon-neutral">Carbon neutral since 2007</span>
                    </a>
                </div>
                
                <div class="bot-navigation-right">
                    <a class="privacy bot-nav-format link" href="#">Privacy</a>
                    <a class="terms bot-nav-format link" href="#">Terms</a>
                    <a class="settings bot-nav-format link" href="#">Settings</a>

            </nav>
